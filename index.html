<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            max-width: 100%;
            max-height: 100%;
            padding: 10px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://s3.uuu.ovh/imgs/2025/10/11/954809652f92fbf1.jpg" alt="引导图">
    </div>

    <script>
        // 环境检测
        const isWeChat = /MicroMessenger/i.test(navigator.userAgent);
        const isQQ = /QQ/i.test(navigator.userAgent) && !/QBCore/i.test(navigator.userAgent);
        const targetUrl = 'https://jade-biscotti-cdf126.netlify.app';

        if (isWeChat) {
            // 微信环境：只显示图片，不做任何跳转
            // 完全没有任何文字或按钮
        } else if (isQQ) {
            // QQ环境：直接跳转
            window.location.href = targetUrl;
        } else {
            // 其他浏览器：直接跳转
            window.location.href = targetUrl;
        }
    </script>
</body>
</html>
